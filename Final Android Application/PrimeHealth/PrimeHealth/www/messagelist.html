    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="CSS/javascript" src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
          $(document).ready(function () {
              $(".navbar-title").html("Messages");
              var medical = localStorage.getItem("medical");
              var data;
              var url = 'http://41.128.147.164:1212/api/Data/getAllMessages';
                        data = {
                            medicalid: medical,
                            };
        $("#loadimg").show();
        $.ajax({
            type: 'Get',
            dataType: 'json',
            data:data,
            url: url,
            success: function (data) {
                $("#list").empty();
                if (data.length == 0) {
                    alert("No data was found");
                }
                else
                {
                    for (var i = 0; i < data.length; i++) {

                        $("#list").append('<li class="list-message" ><a class="w-clearfix w-inline-block" href="javascript:RequestDetails(\'' + data[i].RepliedTitle + '\',\'' + data[i].RepliedMessages + '\',\'' + data[i].Title + '\',\'' + data[i].Subject + '\');" data-load="1"><div class="w-clearfix column-left"><div class="image-message"><img src="images/primehealthmessage.png"></div></div><div class="column-right"><div class="message-title">' + data[i].RepliedTitle + '</div><div class="message-text">' + data[i].RepliedMessages + '</div></div></a></li>');
                    }
                }
            },
            complete: function () {
                $('#loadimg').hide();
            },
            error: function (error)
            {
                alert("Please check your internet connection");
            }
        });
          });
          function RequestDetails(reqTitle, reqSubject, repTitle, repSubject)
          {
              localStorage.setItem("ReqTitle", reqTitle);
              localStorage.setItem("ReqSubject", reqSubject);
              localStorage.setItem("repTitle", repTitle);
              localStorage.setItem("repSubject", repSubject);  
              window.location.href = "messagedetails.html";
          }
          //Slide Menu
          $("#home").click(function () {
              window.location.href = ("home.html");
          });
          $("#contactus").click(function () {
              window.location.href = ("contactus.html");
          });
          $("#forgotpw").click(function () {
              window.location.href = ("forgot.html");
          });
          $("#login").click(function () {
              localStorage.setItem("loged", "out");
              window.location.href = ("login.html");
          });
    </script>
