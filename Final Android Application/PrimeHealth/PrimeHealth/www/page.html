    <script src="cordova.js"></script>

    <script>

        $("#SaveFiles").click(function () {          
            var pathToFile = cordova.file.dataDirectory + "yarb.png";
            var fileTransfer = new FileTransfer();
            var uri = encodeURI("http://www.techaudible.org/wp-content/uploads/2014/05/Download-Button1.png");
            fileTransfer.download(
                uri,
                 pathToFile,
                function (entry) {
                    alert("download complete: " + pathToFile);
                },
                function (error) {
                    alert("download error source " + error.source);
                },
                false,
                {
                    headers: {
                        "Authorization": "Basic dGVzdHVzZXJuYW1lOnRlc3RwYXNzd29yZA=="
                    }
                }
            );

        });
        $("#home").click(function () {
            window.location.href = ("home.html");

        });
        $("#forgotpw").click(function () {

        });
        $("#login").click(function () {
            localStorage.setItem("loged", "out");
            window.location.href = ("login.html");
        });
