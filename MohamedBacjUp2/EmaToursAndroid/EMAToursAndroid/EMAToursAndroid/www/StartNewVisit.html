        <div class="modal-menu  modal-menu-dark" id="VisitDatesModal">
            <i class="active-modal-item fa fa-calendar" style="margin:5%"></i><em class="HTML_VisitDatesModal_FillVisitData">Please fill visit start and end date</em>
            <div style="margin:10%">
                <div class="one-half" style="width:90%">
                    <div class="store-input">
                        <h6 class="HTML_VisitDatesModal_StartDate">start date</h6>
                        <input id="StartDate" class="IsRequirdField PH_VisitDatesModal_StartDateInput" type="date">
                    </div>
                </div>
                <div class="one-half last-column" style="width:90%">
                    <div class="store-input ">
                        <h6 class="HTML_VisitDatesModal_EndDate">End date</h6>

                    </div>
                </div>
                <div class="one-half" style="width:90%">
                    <div class="store-input">
                        <h6 class="IsRequirdField HTML_VisitDatesModal_HotelSelect"></h6>
                        <select id="HotelID">

                        </select>
                    </div>
                </div>
                <div class="one-half last-column" id="HotelNameDIv" style="width:90%;display:none">
                    <div class="store-input">
                        <h6 class="HTML_VisitDatesModal_HotelName">Hotel Name</h6>
                        <input id="HotelName" class="PH_VisitDatesModal_HotelNameInput" type="text">

                </div>

            <div style="margin:10%">
                <div class="one-half" style="width:90%">
                    <div class="store-input">
                        <h6 class="HTML_ModelSignUp_ProfileName"><!--Name--></h6>

                </div>
