<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Splash Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-eval' 'unsafe-inline'">-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link rel="stylesheet" type="text/css" href="css/washington.css">
    <script src="js/webfont.js"></script>
    <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
    </script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/logoStandford32.ico">
    <link rel="apple-touch-icon" href="images/logoStandford32.ico">
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="w-section mobile-wrapper">
        <div class="page-content" id="main-stack" data-scroll="0" data-splash="5000">
            <div class="body padding">
                <div class="splash-logo"></div>
                <div class="bottom-section padding text-centered">
                    <h4>Welcome</h4>
                    <p class="welcome-splash-text">
                        Egypt's Medical Insurance Leaders
                        <br>Credits to PrimeHealth Development Team
                    </p>
                    <div class="separator-big"></div>
                    <div class="link-upper">LOADING...</div>
                    <div class="separator-bottom"></div>
                </div>
            </div>
        </div>
        <div class="page-content loading-mask" id="new-stack">
            <div class="loading-icon">
                <div class="navbar-button-icon icon ion-load-d"></div>
            </div>
        </div>
        <div class="shadow-layer"></div>
    </section>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script>
    $(document).ready(function () {
        setTimeout("gotosec();", 1800);

    });
    function setData() {
        localStorage.setItem("data", "test");
    }
    function gotosec() {
        if (localStorage.getItem("loged") == "loged") {

            window.location.href = "home.html";

        } else {

            window.location.href = "login.html";
       }
    }
    </script>
</body>
</html>
