    <script>
        $(document).ready(function ()
        {
            var user_name = localStorage.getItem("Name");
            $("#medicalid").append(user_name);
            $(".navbar-title").html(localStorage.getItem("PName"));
            var ProviderType = localStorage.getItem("providertype");
            var Name = localStorage.getItem("PName");
            var user_name = localStorage.getItem("Name");
            $("#medicalid").append(user_name);
            $(".navbar-title").html(localStorage.getItem("PName"));
            var ProviderType = localStorage.getItem("providertype");
            var Name = localStorage.getItem("PName");
            var AddressCode = localStorage.getItem("AddressCode");
            var Address = localStorage.getItem("Address");
            var Tel = localStorage.getItem("Tel");
            var Phone2 = localStorage.getItem("Phone2");
            var Phone3 = localStorage.getItem("Phone3");
            var Phone4 = localStorage.getItem("Phone4");
            var Lat = localStorage.getItem("Lat");
            var Lang = localStorage.getItem("Lang");
            var Notes = localStorage.getItem("Notes");
            var Category = localStorage.getItem("Category");
            var ProvNam;
            var Addr;
            var AddressCD;
            var tele1;
            var tele2;
            var tele3;
            var tele3;
            var tele4;
            var ProvNot;
            var Cat;
            var map;
            var myCenter = new google.maps.LatLng(Lat, Lang);
            var mapProp = {
                center: myCenter,
                zoom: 17,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var marker = new google.maps.Marker({
                position: myCenter,
                map: map,
                animation: google.maps.Animation.DROP,
            });
            var infowindow = new google.maps.InfoWindow({
                content: Name
            });
            infowindow.open(map, marker);
            if (Name === 'null') {
                ProvNam = "Not Available";
            }
            else {
                ProvNam = Name;
            }
            if (AddressCode === 'null') {
                AddressCD = "";
            }
            else {
                AddressCD = AddressCode;
            }
            if (Address === 'null') {
                Addr = "Not Available";
            }
            else {
                Addr = Address;
            }
            if (Tel === 'null') {
                tele1 = "Not Available";
            }
            else {
                tele1 = Tel;
            }
            if (Phone2 === 'null') {
                tele2 = "Not Available";
            }
            else {
                tele2 = Phone2;
            }
            if (Phone3 === 'null') {
                tele3 = "Not Available";
            }
            else {
                tele3 = Phone3;
            }
            if (Phone4 === 'null') {
                tele4 = "Not Available";
            }
            else {
                tele4 = Phone4;
            }
            if (Notes === 'null') {
                ProvNot = "Not Available";
            }
            else {
                ProvNot = Notes;
            }
            if (Category === 'null') {
                Cat = "Not Available";
            }
            else {
                Cat = Category;
            }
            $("#Title").html(ProvNam);
            $("#AddressCDdiv").html(AddressCD);
            $("#Address").html("Address : " + Addr);
            $("#phone1").html("Phone 1 : " + tele1);
            $("#phone2").html("Phone 2 : " + tele2);
            $("#phone3").html("Phone 3 : " + tele3);
            $("#phone4").html("Phone 4 : " + tele4);
            $("#category").html("Category : " + Cat);
            $("#notes").html("Notes : " + ProvNot);
                $("#Title").html (ProvNam);
                $("#Address").html("Address : "+Addr);
                $("#phone1").html("Tel:"+tele1);
                $("#phone2").html("Tel2: "+tele2);
                $("#phone3").html("Tel3: "+tele3);
                $("#category").html("Category: "+Cat);
                $("#notes").html(" Notes : " + ProvNot);
        });
        $("#home").click(function () {

        $("#login").click(function () {

            window.location.href = ("login.html");
        });
        $("#bk").click(function () {

        });
