    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link rel="stylesheet" type="text/css" href="css/washington.css">
    <script src="js/webfont.js"></script>
    <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
    </script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/logoStandford32.ico">
    <link rel="apple-touch-icon" href="images/logoStandford32.ico">

    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="w-section mobile-wrapper">

        <div class="page-content" id="main-stack">
            <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
                <div class="w-container">
                    <nav class="w-nav-menu nav-menu" role="navigation">
                        <div class="nav-menu-header">
                            <div class="logo">Welcome ,</div>
                            <div class="slogan" id="medicalid"></div>
                        </div>

                        <a class="w-clearfix w-inline-block nav-menu-link" id="home" data-load="1">
                            <div class="icon-list-menu">
                                <div class="icon ion-ios-keypad-outline"></div>
                            </div>
                            <div class="nav-menu-titles">Home</div>

                        </a>


                        <a class="w-clearfix w-inline-block nav-menu-link" id="contactus" data-load="1">
                            <div class="icon-list-menu">
                                <div class="icon ion-ios-location-outline"></div>
                            </div>
                            <div class="nav-menu-titles">Contact us</div>
                        </a>
                        <a class="w-clearfix w-inline-block nav-menu-link" id="forgotpw" data-load="1">

                            <div class="icon-list-menu">
                                <div class="icon ion-ios-person-outline"></div>
                            </div>
                            <div class="nav-menu-titles">Change Password</div>
                        </a>

                        <a class="w-clearfix w-inline-block nav-menu-link last" id="login" data-load="1">
                            <div class="icon-list-menu">
                                <div class="icon ion-ios-bookmarks-outline"></div>
                            </div>
                            <div class="nav-menu-titles">Logout</div>
                        </a>

                        <div class="separator-bottom"></div>
                        <div class="separator-bottom"></div>
                        <div class="separator-bottom"></div>
                    </nav>
                    <div class="wrapper-mask" data-ix="menu-mask"></div>
                    <div class="navbar-title">Claims Approvals</div>
                    <!--<div class="w-nav-button navbar-button left" id="menu-button" data-ix="hide-navbar-icons">
                        <div class="navbar-button-icon home-icon">
                            <div class="bar-home-icon"></div>
                            <div class="bar-home-icon"></div>
                            <div class="bar-home-icon"></div>
                        </div>
                    </div>-->
                    <div class="navbar-button left">
                        <a id="bk"><</a>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="w-tabs" data-duration-in="400" data-duration-out="400" data-easing="ease-out-quint">
                    <div class="w-tab-menu top-buttons">

                    </div>
                    <div class="w-tab-content tabs-content">

                            <ul class="list">
                            
                                <li class="list-item" data-ix="list-item" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);">
                                    <a class="w-clearfix w-inline-block" id="addnewrequest">
                                     
                                        <div class="icon-list-menu">
                                            <div class="icon ion-ios-compose-outline"></div>
                                        </div>
                                        <div class="title-list">Add New Request</div>
                                    </a>
                                </li>
                                <li class="list-item" data-ix="list-item" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);">
                                    <a class="w-clearfix w-inline-block" id="search">
                                        <div class="icon-list-menu">
                                            <div class="icon ion-ios-location-outline"></div>
                                        </div>
                                        <div class="title-list">Search My Requests</div>
                                    </a>
                                </li>
                                <li class="list-item" data-ix="list-item" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);">
                                    <a class="w-clearfix w-inline-block" id="pending">
                                        <div class="icon-list-menu">
                                            <div class="icon ion-ios-download-outline"></div>
                                        </div>
                                        <div class="title-list">Pending Requests</div>
                                    </a>
                                </li>
                                <li class="list-item" data-ix="list-item" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);">
                                    <a class="w-clearfix w-inline-block" id="approved">
                                        <div class="icon-list-menu">
                                            <div class="icon ion-ios-checkmark-outline"></div>
                                        </div>
                                        <div class="title-list">Approved Requests</div>
                                    </a>
                                </li>
                                <li class="list-item" data-ix="list-item" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);">
                                    <a class="w-clearfix w-inline-block"  id="rejected" >
                                        <div class="icon-list-menu">
                                            <div class="icon ion-ios-unlocked-outline"></div>
                                        </div>
                                        <div class="title-list">Rejected Requests</div>
                                    </a>
                                </li>
                              
                                
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        
        <div class="page-content loading-mask" id="new-stack">
            <div class="loading-icon">
                <div class="navbar-button-icon icon ion-load-d"></div>
            </div>
        </div>
        <div class="shadow-layer"></div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script>

        $(document).ready(function () {
            var name = localStorage.getItem("Name");
            $("#medicalid").append(name);

        });
        $("#addnewrequest").click(function () {
          
            window.location.href = ("addnewrequest.html");
     });
        $("#approved").click(function () {
            localStorage.setItem("status", "Approved Requests");
            window.location.href = ("requestlist.html");
         });
        $("#pending").click(function () {
            localStorage.setItem("status", "Pending Requests");
            window.location.href = ("requestlist.html");
         });
        $("#rejected").click(function () {
            localStorage.setItem("status", "Reject Requests");
            window.location.href = ("requestlist.html");
        });
        $("#search").click(function () {
            window.location.href = ("SearchRequests.html");
        });
        //Slide Menu
        $("#bk").click(function () {
            window.location.href = ("home.html");
        });
        $("#home").click(function () {
            window.location.href = ("home.html");
        });
        $("#contactus").click(function () {
            window.location.href = ("contactus.html");
        });
        $("#forgotpw").click(function () {
            window.location.href = ("forgot.html");
        });
        $("#login").click(function () {
            localStorage.setItem("loged", "out");
            window.location.href = ("login.html");
        });
    </script>
</body>
</html>
