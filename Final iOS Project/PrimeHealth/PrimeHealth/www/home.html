    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script>
     $(document).ready(function () {
         //$("#medicalid").val(localStorage.getItem("medical"));
         if (localStorage.getItem("loged") == "passwordupdated" || localStorage.getItem("loged") == "out" || localStorage.getItem("loged") == null || localStorage.getItem("loged") == "" || localStorage.getItem("loged") == "notloged") {
             window.location.href = "login.html";
         }
         var name = localStorage.getItem("Name");
         $("#medicalid").append(name);
         var clientname = localStorage.getItem("ClientName");
         $("#Client").append(clientname);
     });
     if ((localStorage.getItem("Type") == "D"))
     {
         $("#claimsapproval").hide();
     }
     $("#locatenetwork").click(function () {
         window.location.href = ("locatenetwork.html");
     });
         $("#about").click(function () {
             window.location.href = ("about-us.html");
         });
         $("#aboutprime").click(function () {
             window.location.href = ("AboutApp.html");
         });
         $("#contact").click(function () {
             window.location.href = ("contactus.html");
         });
         $("#approvals").click(function () {
             window.location.href = ("claimsrequests.html");
         });
         $("#services").click(function () {
             window.location.href = ("Services.html");
         });
         $("#feedback").click(function () {
             window.location.href = ("feedbackoptions.html");
         });
     //Slide Menu
         $("#home").click(function () {
             window.location.href = ("home.html");
         });
         $("#contactus").click(function () {
             window.location.href = ("contactus.html");
         });
         $("#forgotpw").click(function () {
             window.location.href = ("forgot.html");
         });
         $("#forgotmail").click(function () {
             window.location.href = ("emailaddress.html");
         });
         $("#login").click(function () {
             localStorage.setItem("loged", "out");
             window.location.href = ("login.html");
         });
    </script>
